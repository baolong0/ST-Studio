<div class="s010">
	<form>
	  <div class="inner-form">
		<div class="basic-search">
		  <div class="input-field">

			  <svg xmlns="#" width="24" height="24" viewBox="0 0 24 24">

			  </svg>
			</div>
		  </div>
		</div>
		<div class="advance-search">
		  <span class="desc">Tìm kiếm nâng cao</span>
		  <div class="row">
			<div class="input-field">
			  <div class="input-select">
				<select data-trigger="" name="choices-single-defaul">
				  <option placeholder="" value="">Loại</option>
				  <option>Tin Tức</option>
				  <option>Sự kiện</option>
				  <option>Bài hát</option>
				</select>
			  </div>
			</div>
		  </div>
		  <div class="row second">
			<div class="input-field">
			  <div class="input-select">
				<select data-trigger="" name="choices-single-defaul">
				  <option placeholder="" value="">Sale</option>
				  <option>Đã ngừng bán</option>
				  <option>Đang bán</option>
				</select>
			  </div>
			</div>
			<div class="input-field">
			  <div class="input-select">
				<select data-trigger="" name="choices-single-defaul">
				  <option placeholder="" value="">Time</option>
				  <option>Last time</option>
				  <option>Today</option>
				  <option>This week</option>
				  <option>This month</option>
				  <option>This year</option>
				</select>
			  </div>
			</div>
			<div class="input-field">
			  <div class="input-select">
				<select data-trigger="" name="choices-single-defaul">
				  <option placeholder="" value="">Type</option>
				  <option>Subject b</option>
				  <option>Subject c</option>
				</select>
			  </div>
			</div>
		  </div>
		  <div class="row third">
			<div class="input-field">
			  <div class="result-count">
				<span>108 </span>results</div>
			  <div class="group-btn">
				<button class="btn-delete" id="delete">RESET</button>
				<button class="btn-search">SEARCH</button>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</form>
  </div>
  <script src="./js/extention/choices.js"></script>
  <script>
	const customSelects = document.querySelectorAll("select");
	const deleteBtn = document.getElementById('delete')
	const choices = new Choices('select',
	{
	  searchEnabled: false,
	  itemSelectText: '',
	  removeItemButton: true,
	});
	for (let i = 0; i < customSelects.length; i++)
	{
	  customSelects[i].addEventListener('addItem', function(event)
	  {
		if (event.detail.value)
		{
		  let parent = this.parentNode.parentNode
		  parent.classList.add('valid')
		  parent.classList.remove('invalid')
		}
		else
		{
		  let parent = this.parentNode.parentNode
		  parent.classList.add('invalid')
		  parent.classList.remove('valid')
		}
	  }, false);
	}
	deleteBtn.addEventListener("click", function(e)
	{
	  e.preventDefault()
	  const deleteAll = document.querySelectorAll('.choices__button')
	  for (let i = 0; i < deleteAll.length; i++)
	  {
		deleteAll[i].click();
	  }
	});

  </script>
